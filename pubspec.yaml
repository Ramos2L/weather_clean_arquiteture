  geolocator: ^10.1.0
  flutter_bloc: ^8.1.3
  geocoding: ^2.1.1
  flutter_riverpod: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

